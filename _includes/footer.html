<div class="container footer-container">
  <p>
    {{ site.name | escape }}
    {%- if site.email -%}
    &nbsp;- <a href="mailto:{{ site.email }}" target="_blank">{{ site.email_title | escape }}</a>
    {%- endif -%}
    {%- if site.footer_show_references -%}
      &nbsp;- {{ site.references_title | default: "References on request" }}
    {%- endif -%}
  </p>
</div>
